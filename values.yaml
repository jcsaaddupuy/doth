openresty:
  deployment:
    replicaCount: 1
    image:
      repository: openresty/openresty:bookworm-fat
      pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80
    protocol: TCP

unbound:
  serviceName: unbound
  

  deployment:
    replicaCount: 1
    image:
      repository: mvance/unbound:latest
      pullPolicy: IfNotPresent

    livenessProbe:
      healthcheckDomain: cloudflare.com
      initialDelaySeconds: 5
      periodSeconds: 60

  service:
    type: ClusterIP
    port: 53
    protocol: UDP

# Unbound configured with blocklists
unboundBlocklist:
  serviceName: unbound-blocklist
  deployment:
    replicaCount: 1
    image:
      repository: mvance/unbound:latest
      pullPolicy: IfNotPresent

    livenessProbe:
      healthcheckDomain: cloudflare.com
      initialDelaySeconds: 5
      periodSeconds: 60

  service:
    type: ClusterIP
    port: 53
    protocol: UDP

dohProxy:
  serviceName: doh-proxy
  deployment:
    replicaCount: 1
    image:
      repository: jcsaaddupuy/doh-server:latest
      pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
    protocol: TCP

dohProxyBlocklist:
  serviceName: doh-proxy-blocklist
  deployment:
    replicaCount: 1
    image:
      repository: jcsaaddupuy/doh-server:latest
      pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 3000
    protocol: TCP
    
