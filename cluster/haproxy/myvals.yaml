controller:
  logging:
    level: debug
  name: controller
  service: 
    tcpPorts:
      # MUST match TCP resource 
      - name: dns-tcp
        port: 53
        targetPort: 53
        nodePort: 53
        protocol: TCP
      - name: dot-tcp
        port: 853
        targetPort: 853
        nodePort: 853
        protocol: TCP
      - name: doh-proxy
        port: 3000
        targetPort: 3000
        nodePort: 3000
        protocol: TCP
    udpPorts:
      - name: dns-udp
        port: 53
        targetPort: 53
        nodePort: 53
        protocol: UDP
